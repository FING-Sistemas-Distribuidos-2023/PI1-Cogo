<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h3>Calculadora</h3>
          <p>Haz algun calculo para ver el resultado.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form method="POST" action="/calculator/" name="calculator">
            <section class="p-4 text-center justify-content-center w-100">
              <div class="card">
                <div class="container justify-content-center d-flex my-4">  
                  {% csrf_token %}
                  <input type="textfield" name="Screen" value={{result}}>
                </div>
                <div class="p-4 text-center justify-content-center w-100"> 
                    <br>
                    <input type="button" value="1" onClick="document.calculator.Screen.value+='1'" class="btn btn-secondary">
                    <input type="button" value="2" onClick="document.calculator.Screen.value+='2'" class="btn btn-secondary">
                    <input type="button" value="3" onClick="document.calculator.Screen.value+='3'" class="btn btn-secondary">
                    <input type="button" value="+" onClick="document.calculator.Screen.value+='+'" class="btn btn-secondary">
                    <br>
                    <input type="button" value="4" onClick="document.calculator.Screen.value+='4'" class="btn btn-secondary">
                    <input type="button" value="5" onClick="document.calculator.Screen.value+='5'" class="btn btn-secondary">
                    <input type="button" value="6" onClick="document.calculator.Screen.value+='6'" class="btn btn-secondary">
                    <input type="button" value="-" onClick="document.calculator.Screen.value+='-'" class="btn btn-secondary">
                    <br>
                    <input type="button" value="7" onClick="document.calculator.Screen.value+='7'" class="btn btn-secondary">
                    <input type="button" value="8" onClick="document.calculator.Screen.value+='8'" class="btn btn-secondary">
                    <input type="button" value="9" onClick="document.calculator.Screen.value+='9'" class="btn btn-secondary">
                    <input type="button" value="*" onClick="document.calculator.Screen.value+='*'" class="btn btn-secondary">
                    <br>
                    <input type="button" value="0" onClick="document.calculator.Screen.value+='0'" class="btn btn-secondary">
                    <input type="button" value="c" onClick="document.calculator.Screen.value=''" class="btn btn-danger">
                    <input type="button" value="/" onClick="document.calculator.Screen.value+='/'" class="btn btn-secondary">
                    <input type="submit" value="=" class="btn btn-success">     
                </div>
              </div>
            </section>
          </form>
        </div>
      </div>
    </div>      
</body>
